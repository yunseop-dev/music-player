<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <main class="music-player">
        <header class="music-player_header clearfix">
            <div class="music-player_header_left">
                <button class="btn">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
            </div>
            <div class="music-player_header_right">
                <button class="btn">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
            </div>
        </header>
        <div class="music-controller clearfix">
            <div class="music-navigator">
                <div class="music-controller_left">
                    <button class="btn">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="music-controller_right">
                    <button class="btn">
                        <i class="fa fa-share-alt" aria-hidden="true"></i>
                    </button>
                </div>
                <button class="btn music-navigator_btn">
                    <i class="fa fa-backward" aria-hidden="true"></i>
                </button>
                <button class="btn music-navigator_btn circle">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button class="btn music-navigator_btn">
                    <i class="fa fa-forward" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="music-informations">
            <h1 class="music-title">
                Unconscious Bias - The Importance
            </h1>
            <h2 class="music-subtitle">
                Late Nights with Trav and Los
            </h2>
            <div class="music-informations_cover">
                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/artistic-album-cover-design-template-d12ef0296af80b58363dc0deef077ecc_screen.jpg?ts=1561488440"
                    alt="cover" />
                <!--Waves Container-->
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave"
                            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(67, 200, 207,0.7" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(67, 200, 207,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(67, 200, 207,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(67, 200, 207,0.1)" />
                    </g>
                </svg>
                <!--Waves end-->
            </div>
        </div>
        <div class="music-list-container">
            <ul class="music-list">
                <li>
                    <div class="music-list-item">
                        <h1 class="music-title">
                            New Job at Google, gets on bus to Apple
                        </h1>
                        <h2 class="music-subtitle">
                            Travis wants to go back to scool he accepts a
                        </h2>
                    </div>
                </li>
                <li>
                    <div class="music-list-item">
                        <h1 class="music-title">
                            Unconscious Bias - The Importance
                        </h1>
                        <h2 class="music-subtitle">
                            Trav tells los about the importance of recognizing
                        </h2>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
